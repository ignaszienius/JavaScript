<!DOCTYPE html>
<html>
<head>
	<title>6 paskaita</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row head">
		<h1>Java Script</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col left">
			<div id="rezultatas">0</div>
		</div>
		<div class="col right">
			<button onclick="calc()" class="btn btn-lg btn-outline-warning">GO!</button>
		</div>
	</div>
	<div class="row">
		<div class="col langel 1">1</div>
		<div class="col langel 2">2</div>
		<div class="col langel 3">3</div>
	</div>
	<div class="row">
		<div class="col langel 4">4</div>
		<div class="col langel 5">5</div>
		<div class="col langel 6">6</div>
	</div>
	<div class="row">
		<div class="col langel 7">7</div>
		<div class="col langel 8">8</div>
		<div class="col langel 9">9</div>
	</div>
</div>
<!--komentaras -->
</body>
</html>
<script>
	//aprasome kintamuosius
	var random;
	//gaunam random reiksme 
	function calc() {
		random = Math.round(Math.random() * 10) ;
		//rezultatas parodomas broseryje
		document.getElementById('rezultatas').innerHTML = random
	}
	
</script>
