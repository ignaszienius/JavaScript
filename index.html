			<button onclick="getnumber()" class="btn btn-lg btn-outline-warning">Ridenam!</button>
		</div>
		<div class="col right">
			<button onclick="newgame()" class="btn btn-lg btn-outline-warning">New game</button>

		<div id="0" class="col langel C0">0</div>

	</div>

<script>
	//aprasome kintamuosius
	var random,lucky;
	var gameover = false;
	lucky = [];

	function getnumber() {
		if (!gameover) {
			cleartable();
			random = Math.floor(Math.random() * 10) ;
			document.getElementById("currentnumber").innerHTML = random;
			document.getElementById(random).style.backgroundColor = "red";	
			lucky.push(random);
			document.getElementById("luckynumber").innerHTML = lucky;
		}
		checkgameover();
	}

	function cleartable()  {
		for (var i = 0 ; i <=9 ; i++) {
			document.getElementById(i).style.backgroundColor = "orange";		
		}
	}
			
	function checkgameover() {
			if(lucky.length<8) {//zaidimas tesiasi 
		}	
		else {
			alert("Game is over!");
			gameover = true;
		}
	}

	function newgame()   {
		if(gameover) {
			gameover = false; // KODEL SITO REIKIA? PASIAISKINTI SU DESTYTOJU
			lucky = [];
			document.getElementById("luckynumber").innerHTML = [];
			document.getElementById("currentnumber").innerHTML = [];
			cleartable();

		}
		else {
			alert("Game is not over yet!");	
		}
		
	}



</script>
